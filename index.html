<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="/src/styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Números</h1>
        <p>Escolha o intervalo e clique no botão para gerar um número sorteado:</p>
        
        <label for="min">Número Mínimo:</label>
        <input type="number" id="min" value="1">
        
        <label for="max">Número Máximo:</label>
        <input type="number" id="max" value="100">
        
        <button id="sortear">Sortear Número</button>

        <div class="resultado">
            <p id="numeroSorteado">Número Sorteado: </p>
        </div>
    </div>

    <script src="/src/scripts/script.js"></script>
</body>
</html>
